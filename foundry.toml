[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "prague"

# Exclude Uniswap contracts, dex folder and nested libs from default compilation
skip = ["lib/v3-core/*", "lib/v3-periphery/*", "lib/v4-periphery/*", "lib/v4-core/*", "lib/permit2/lib/*", "src/dex/*"]

# Load environment variables from .env file
dotenv = true

# Remappings
remappings = [
    "forge-std/=lib/forge-std/src/",
    # OZ v3 for Uniswap V3 compatibility (specific paths must be before general OZ mapping)
    "@openzeppelin/contracts/drafts/=lib/openzeppelin-contracts-v3/contracts/drafts/",
    "@openzeppelin/contracts/token/ERC721/IERC721.sol=lib/openzeppelin-contracts-v3/contracts/token/ERC721/IERC721.sol",
    "@openzeppelin/contracts/token/ERC721/IERC721Metadata.sol=lib/openzeppelin-contracts-v3/contracts/token/ERC721/IERC721Metadata.sol",
    "@openzeppelin/contracts/token/ERC721/IERC721Enumerable.sol=lib/openzeppelin-contracts-v3/contracts/token/ERC721/IERC721Enumerable.sol",
    "@openzeppelin/contracts/token/ERC721/IERC721Receiver.sol=lib/openzeppelin-contracts-v3/contracts/token/ERC721/IERC721Receiver.sol",
    "@openzeppelin/contracts/introspection/=lib/openzeppelin-contracts-v3/contracts/introspection/",
    # OZ v5 for everything else
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "solady/=lib/solady/src/",
    "solmate/=lib/solmate/",
    "ExcessivelySafeCall/=lib/ExcessivelySafeCall/src/",
    "@uniswap/v2-core/=lib/v2-core/",
    "@uniswap/v3-core/=lib/v3-core/",
    "@uniswap/v3-periphery/=lib/v3-periphery/",
    "@uniswap/v4-core/=lib/v4-core/",
    "@uniswap/v4-periphery/=lib/v4-periphery/",
    "@uniswap/lib/=lib/uniswap-lib/contracts/",
    "permit2/=lib/permit2/",
    "base64-sol/=lib/base64-sol/",
]

# Profile for Universal Router (Solidity 0.8.24+)
[profile.universal-router]
src = "src/dex/universal-router"
test = "test/dex/universal-router"
script = "script/dex/universal-router"
out = "out/universal-router"
libs = ["lib"]
solc = "0.8.26"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "cancun"
auto_detect_remappings = false
# Override skip to not exclude src/dex
skip = ["lib/v3-core/*", "lib/v3-periphery/*", "lib/v4-periphery/*", "lib/v4-core/*", "lib/permit2/lib/*"]
remappings = [
    "forge-std/=lib/forge-std/src/",
    # OZ v3 for v3-periphery ERC721 compatibility
    "@openzeppelin/contracts/token/ERC721/IERC721.sol=lib/openzeppelin-contracts-v3/contracts/token/ERC721/IERC721.sol",
    "@openzeppelin/contracts/token/ERC721/IERC721Metadata.sol=lib/openzeppelin-contracts-v3/contracts/token/ERC721/IERC721Metadata.sol",
    "@openzeppelin/contracts/token/ERC721/IERC721Enumerable.sol=lib/openzeppelin-contracts-v3/contracts/token/ERC721/IERC721Enumerable.sol",
    "@openzeppelin/contracts/token/ERC721/IERC721Receiver.sol=lib/openzeppelin-contracts-v3/contracts/token/ERC721/IERC721Receiver.sol",
    "@openzeppelin/contracts/introspection/=lib/openzeppelin-contracts-v3/contracts/introspection/",
    # OZ v5 for everything else
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "solady/=lib/solady/src/",
    "solmate/=lib/solmate/",
    "ExcessivelySafeCall/=lib/ExcessivelySafeCall/src/",
    "@uniswap/v2-core/=lib/v2-core/",
    "@uniswap/v3-core/=lib/v3-core/",
    "@uniswap/v3-periphery/=lib/v3-periphery/",
    "@uniswap/v4-core/=lib/v4-core/",
    "@uniswap/v4-periphery/=lib/v4-periphery/",
    "@uniswap/lib/=lib/uniswap-lib/contracts/",
    "permit2/=lib/permit2/",
    "base64-sol/=lib/base64-sol/",
]

# Profile for Uniswap V3 deployment (Solidity 0.7.6)
[profile.uniswap]
src = "script/uniswap"
out = "out/uniswap"
libs = ["lib"]
solc = "0.7.6"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "istanbul"
auto_detect_remappings = false
remappings = [
    "forge-std/=lib/forge-std/src/",
    "@uniswap/v3-core/=lib/v3-core/",
    "@uniswap/v3-periphery/=lib/v3-periphery/",
    "@uniswap/lib/=lib/uniswap-lib/contracts/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts-v3/contracts/",
    "base64-sol/=lib/base64-sol/",
]

# File system permissions for deployment recording
fs_permissions = [
    { access = "read-write", path = "./deployments" }
]

[rpc_endpoints]
local = "${RPC_URL_LOCAL}"
sepolia = "${RPC_URL_SEPOLIA}"
stablenet-testnet = "${RPC_URL_STABLENET_TESTNET}"
stablenet = "${RPC_URL_STABLENET}"

[etherscan]
sepolia = { key = "${EXPLORER_API_KEY}" }
stablenet-testnet = { key = "${EXPLORER_API_KEY}" }
stablenet = { key = "${EXPLORER_API_KEY}" }

# Formatter
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
number_underscore = "thousands"
wrap_comments = true

# Testing
[fuzz]
runs = 256
max_test_rejects = 65536

[invariant]
runs = 256
depth = 15
fail_on_revert = false

# Linter
[lint]
exclude_lints = ["asm-keccak256"]

# Documentation
[doc]
out = "docs"
title = "POC Contracts"
